<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label for="name">Name: </label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="category">Category: </label>
    <input type="text" id="category" formControlName="category">
  </div>
  <div>
    <label for="description">Description: </label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="price">Price: </label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div>
    <label for="promo">Promo: </label>
    <input type="number" id="promo" formControlName="promo">
  </div>
  <div formGroupName="supplier">
    <label for="supplier">Supplier: </label>
    <select formControlName="id" id="supplier">
      <option value="" selected>Make a choice</option>
      <option [ngValue]="s.id" *ngFor="let s of suppliers">{{s.companyName}}</option>
    </select>
  </div>
  <div>
    <label for="active">Active ? </label>
    <input type="checkbox" id="active" formControlName="active">
  </div>
  <button type="submit">Add</button>
</form>
<pre>
  {{form.value | json}}
</pre>
